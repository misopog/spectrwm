window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3


colors:
  # Default colors
  primary:
    background: '0x1e1e1e'
    foreground: '0xa7a7a7'

  # Normal colors
  normal:
    black:   '0x1e1e1e'
    red:     '0xcf6a4c'
    green:   '0x8f9d6a'
    yellow:  '0xf9ee98'
    blue:    '0x7587a6'
    magenta: '0x9b859d'
    cyan:    '0xafc4db'
    white:   '0xa7a7a7'

  # Bright colors
  bright:
    black:   '0x5f5a60'
    red:     '0xcf6a4c'
    green:   '0x8f9d6a'
    yellow:  '0xf9ee98'
    blue:    '0x7587a6'
    magenta: '0x9b859d'
    cyan:    '0xafc4db'
    white:   '0xffffff'

font:
  normal:
    family: JetBrains Mono Nerd Font
    style:  Medium
  bold:
    family: JetBrains Mono Nerd Font
    style:  Bold
  italic:
    family: JetBrains Mono Nerd Font
    style:  MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 10
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

window.opacity: 0.8

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
